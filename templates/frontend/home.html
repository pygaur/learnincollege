<html>
    <head>
        
<link href="/static_files/css/style.css" rel="stylesheet" type="text/css" />
<script src='/static_files/js/jquery.js' type="text/javascript"></script>
<script src='/static_files/js/jquery.min.js' type="text/javascript"></script>
<script src='/static_files/js/jquery-1.5.1.js' type="text/javascript"></script>
<script src='/static_files/js/script.js' type="text/javascript"></script>



<script type="text/javascript">
function popup(thisUrl,thisWidth,thisHeight,thisTop,thisLeft) {
   optionString = ('width=' + thisWidth + ',height=' + thisHeight + ',top=' + thisTop + ',left=' + thisLeft + ',toolbar=no, location=no, directories=no,status=no,menubar=no,resizable=yes,scrollbars=yes');
   mainWin = window.open(thisUrl,"popup_win",optionString);
   mainWin.opener = self;
 }
</script>





    <script type="text/javascript">
      $(function() {
        var moveLeft = 20;
        var moveDown = 10;
        
        $('a#trigger').hover(function(e) {
          $('div#pop-up').show();
          //.css('top', e.pageY + moveDown)
          //.css('left', e.pageX + moveLeft)
          //.appendTo('body');
        }, function() {
          $('div#pop-up').hide();
        });
        
        $('a#trigger').mousemove(function(e) {
          $("div#pop-up").css('top', e.pageY + moveDown).css('left', e.pageX + moveLeft);
        });
        
      });
    </script>








    <style type="text/css">
      
      
      /* HOVER STYLES */
      div#pop-up {
        display: none;
        position: absolute;
        width: 280px;
        padding: 10px;
        background: #eeeeee;
        color: #000000;
        border: 1px solid #1a1a1a;
        font-size: 90%;
      }
    </style>




    </head>
    
    
    <body>
        


    

        
<h1>
<a href="/ask-question/">Ask A question</a>
<a href="/profile/{{obj.username}}">Profile</a>
</h1>

<table>
    {% for i ,j ,k ,l,m in questions %}
    <tr>
        <td>
    <a href="/question/{{i.id}}">{{i.title}} </a> {{j}} rank </td>
    </tr>
 <tr><td>
 
 
<input type="image" src="/static_files/images/intrest/like.png" style="height: 30px; width: 70px;" id="likes{{i.id}}" />
<input type="image" src="/static_files/images/intrest/unlike.jpeg" style="height: 30px; width: 70px;" id="unlikes{{i.id}}" />
<br/>
{{m}} Answers<br/>
<input onclick="javascript: popup('/submit_answer/{{i.id}}/', 500, 350, 0, 0);" onmouseover="window.status='Click to give answer.'; return true;" onmouseout="window.status=''; return true;" type="submit" value="Answer"/>
<br/>
Latest Answer:<br/>
{{l}}


<p>
        <a href="#" id="trigger">{{k}}</a>  people likes this.
      </p>






      

      
     
      <div id="pop-up">
{% include "frontend/see-likes-students.html" %}
      
    </div>

    
    
    
    
<input type="hidden" name="questionid" id='question{{i.id}}' value="{{i.id}}"/>
<input type="hidden" name="student" id='student' value="{{obj}}"/>
 
 
 
 </td>
 </tr>
 
 <tr>
    <td>
        <hr>
    </td>
 </tr>
    {% endfor %}
</table>    
    
    
    
    </body>
</html>
